<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380">
        <!-- Background -->
        <rect width="500" height="380" fill="#f8f9fa" rx="6" ry="6"/>
        
        <!-- User -->
        <rect x="210" y="10" width="80" height="30" rx="5" ry="5" fill="#6366F1" stroke="#4338CA" stroke-width="1.5"/>
        <text x="250" y="30" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">User</text>
        
        <!-- Web Interface -->
        <rect x="170" y="60" width="160" height="50" rx="5" ry="5" fill="#A7F3D0" stroke="#059669" stroke-width="1.5"/>
        <text x="250" y="75" font-family="Arial, sans-serif" font-size="11" fill="#064E3B" text-anchor="middle" font-weight="bold">Web Interface</text>
        
        <!-- Flask Web Portal -->
        <rect x="195" y="85" width="110" height="20" rx="3" ry="3" fill="#ECFDF5" stroke="#059669" stroke-width="1"/>
        <text x="250" y="99" font-family="Arial, sans-serif" font-size="10" fill="#064E3B" text-anchor="middle">Flask Web Portal</text>
        
        <!-- Backend Processing -->
        <rect x="40" y="130" width="420" height="230" rx="5" ry="5" fill="#DBEAFE" stroke="#2563EB" stroke-width="1.5"/>
        <text x="250" y="145" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF" text-anchor="middle" font-weight="bold">Backend Processing</text>
        
        <!-- Flask Server -->
        <rect x="195" y="155" width="110" height="22" rx="3" ry="3" fill="#EFF6FF" stroke="#2563EB" stroke-width="1"/>
        <text x="250" y="170" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF" text-anchor="middle">Flask Server</text>
        
        <!-- NLP Module -->
        <rect x="60" y="190" width="160" height="150" rx="5" ry="5" fill="#FEF3C7" stroke="#D97706" stroke-width="1.5"/>
        <text x="140" y="205" font-family="Arial, sans-serif" font-size="11" fill="#92400E" text-anchor="middle" font-weight="bold">NLP Module</text>
        
        <!-- spaCy/NLTK -->
        <rect x="90" y="215" width="100" height="20" rx="3" ry="3" fill="#FFFBEB" stroke="#D97706" stroke-width="1"/>
        <text x="140" y="229" font-family="Arial, sans-serif" font-size="10" fill="#92400E" text-anchor="middle">spaCy/NLTK</text>
        
        <!-- Text Preprocessing -->
        <rect x="80" y="240" width="120" height="20" rx="3" ry="3" fill="#FFFBEB" stroke="#D97706" stroke-width="1"/>
        <text x="140" y="254" font-family="Arial, sans-serif" font-size="10" fill="#92400E" text-anchor="middle">Text Preprocessing</text>
        
        <!-- Tokenization -->
        <rect x="90" y="260" width="100" height="15" rx="2" ry="2" fill="#FEF9C3" stroke="#D97706" stroke-width="0.75"/>
        <text x="140" y="271" font-family="Arial, sans-serif" font-size="8" fill="#92400E" text-anchor="middle">Tokenization</text>
        
        <!-- Lemmatization -->
        <rect x="90" y="275" width="100" height="15" rx="2" ry="2" fill="#FEF9C3" stroke="#D97706" stroke-width="0.75"/>
        <text x="140" y="286" font-family="Arial, sans-serif" font-size="8" fill="#92400E" text-anchor="middle">Lemmatization</text>
        
        <!-- Stopword Removal -->
        <rect x="90" y="290" width="100" height="15" rx="2" ry="2" fill="#FEF9C3" stroke="#D97706" stroke-width="0.75"/>
        <text x="140" y="301" font-family="Arial, sans-serif" font-size="8" fill="#92400E" text-anchor="middle">Stopword Removal</text>
        
        <!-- ML System -->
        <rect x="280" y="190" width="160" height="100" rx="5" ry="5" fill="#F3E8FF" stroke="#7E22CE" stroke-width="1.5"/>
        <text x="360" y="205" font-family="Arial, sans-serif" font-size="11" fill="#581C87" text-anchor="middle" font-weight="bold">ML System</text>
        
        <!-- Training Pipeline -->
        <rect x="290" y="215" width="65" height="40" rx="3" ry="3" fill="#FAF5FF" stroke="#7E22CE" stroke-width="1"/>
        <text x="322" y="239" font-family="Arial, sans-serif" font-size="9" fill="#581C87" text-anchor="middle">Training Pipeline</text>
        
        <!-- KNN Classifier -->
        <rect x="365" y="215" width="65" height="40" rx="3" ry="3" fill="#FAF5FF" stroke="#7E22CE" stroke-width="1"/>
        <text x="397" y="239" font-family="Arial, sans-serif" font-size="9" fill="#581C87" text-anchor="middle">KNN Classifier</text>
        
        <!-- Severity Assessment -->
        <rect x="325" y="265" width="70" height="25" rx="3" ry="3" fill="#FAF5FF" stroke="#7E22CE" stroke-width="1"/>
        <text x="360" y="280" font-family="Arial, sans-serif" font-size="8" fill="#581C87" text-anchor="middle">Severity Assessment</text>
        
        <!-- Similarity Metrics -->
        <rect x="90" y="310" width="100" height="40" rx="5" ry="5" fill="#FFEDD5" stroke="#EA580C" stroke-width="1.5"/>
        <text x="140" y="323" font-family="Arial, sans-serif" font-size="9" fill="#9A3412" text-anchor="middle" font-weight="bold">Similarity Metrics</text>
        
        <!-- Jaccard, Lesk, Wu-palmer combined for simplicity -->
        <text x="140" y="335" font-family="Arial, sans-serif" font-size="7" fill="#9A3412" text-anchor="middle">Jaccard, Lesk, Wu-palmer</text>
        
        <!-- Medical Dataset -->
        <rect x="460" y="160" width="34" height="50" rx="4" ry="4" fill="#FEE2E2" stroke="#DC2626" stroke-width="1.5"/>
        <text x="477" y="178" font-family="Arial, sans-serif" font-size="7" fill="#991B1B" text-anchor="middle" font-weight="bold">Medical</text>
        <text x="477" y="188" font-family="Arial, sans-serif" font-size="7" fill="#991B1B" text-anchor="middle" font-weight="bold">Dataset</text>
        <path d="M473,195 C475,202 480,202 482,195 Z" fill="#991B1B"/>
        <path d="M468,192 C473,205 482,205 486,192" fill="none" stroke="#991B1B" stroke-width="1"/>
        
        <!-- Prediction Output -->
        <rect x="460" y="260" width="34" height="40" rx="4" ry="4" fill="#E0F2FE" stroke="#0284C7" stroke-width="1.5"/>
        <text x="477" y="275" font-family="Arial, sans-serif" font-size="7" fill="#075985" text-anchor="middle" font-weight="bold">Prediction</text>
        <text x="477" y="285" font-family="Arial, sans-serif" font-size="7" fill="#075985" text-anchor="middle" font-weight="bold">Output</text>
        
        <!-- Connections -->
        <!-- User to Web Interface -->
        <path d="M250,40 L250,60" fill="none" stroke="#4B5563" stroke-width="1.5" marker-end="url(#arrowhead)"/>
        
        <!-- Web Interface to Backend Processing -->
        <path d="M250,110 L250,130" fill="none" stroke="#4B5563" stroke-width="1.5" marker-end="url(#arrowhead)"/>
        
        <!-- Flask Server to NLP Module -->
        <path d="M195,166 L140,166 L140,190" fill="none" stroke="#4B5563" stroke-width="1.5" marker-end="url(#arrowhead)"/>
        
        <!-- Flask Server to ML System -->
        <path d="M305,166 L360,166 L360,190" fill="none" stroke="#4B5563" stroke-width="1.5" marker-end="url(#arrowhead)"/>
        
        <!-- NLP Module to Flask Server -->
        <path d="M200,215 L250,215 L250,177" fill="none" stroke="#4B5563" stroke-width="1.5" marker-end="url(#arrowhead)"/>
        
        <!-- Medical Dataset to KNN Classifier -->
        <path d="M460,185 L430,185 L430,235" fill="none" stroke="#4B5563" stroke-width="1.5" marker-end="url(#arrowhead)"/>
        
        <!-- Severity Assessment to Prediction Output -->
        <path d="M395,277 L460,280" fill="none" stroke="#4B5563" stroke-width="1.5" marker-end="url(#arrowhead)"/>
        
        <!-- Text Preprocessing to Similarity Metrics -->
        <path d="M140,305 L140,310" fill="none" stroke="#4B5563" stroke-width="1.5" marker-end="url(#arrowhead)"/>
        
        <!-- Define arrowhead marker -->
        <defs>
          <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
            <polygon points="0 0, 6 2, 0 4" fill="#4B5563"/>
          </marker>
        </defs>
      </svg>
</body>
</html>
